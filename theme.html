<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themes | Official LEGO® Shop US </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rubik', sans-serif;
        }
        .sub_menu{
            background-color: white;
            max-width: 1320px;
            height: 49px;
            padding-left: 20px;
            padding-top: 12px;
            margin-bottom: 0px;
        }
        .img{
            max-width: 500px;
            height: 130px;

        }
        .logo{
            max-height: 32px;
            max-width: 245px;

        }
        .link:hover {
            color: #000000;
            border-bottom: 1px solid rgb(0, 0, 0);
        }

        
        
    </style>
    <link rel ="icon" href ="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/768px-LEGO_logo.svg.png" type ="image/x-icon">
</head>
<body>
    <div class="container justify-content-center">
        <div class="row sub_menu">
            <a href="Home.html">Home</a>&nbsp;&nbsp;>&nbsp;&nbsp;<a href="">Sets by theme</a>&nbsp;&nbsp;>&nbsp;&nbsp;Themes
    
        </div>
    </div>
    <div class="bg_themes" style="background-color: #006db7; height: 90px;">
        <p style="text-align: center; padding-top: 15px; color: white; font-size: 32px;">Themes</p>
    </div>
    <div class="container"> 
        <div class="row"  id="list">
        </div>
    </div>


    <script>
        //ประกาศตัวแปร
        //เข้าถึงไฟล์ JSON
        let requestURL = 'all_theme.json'; 
        let request = new XMLHttpRequest(); 
        request.onreadystatechange = function () { 
            if (request.readyState == 4 && request.status == 200) { 
                //แปลง DATA ไป function dataReportStatus            
                dataReportStatus(JSON.parse(request.responseText));            
            } 
        };  

        request.open("GET", requestURL, true); 
        request.send(); 
        
        function dataReportStatus(data) { 
            for (let i = 0; i < data.length; i++) {
                //name
                var theme = 
                "<div class = 'col-3' style = ' margin-top:20px;'>" +
                    "<div class = row>"+   
                        "<div class = 'container justify-content-center' style='background-color:rgba(0, 0, 0, 0.2); width: 273px; height:40px; position: absolute; text-align: center; padding:5px;'>" +
                            "<img src='" + data[i].logo + "'class='logo' style='text-align: center;'>" + 
                        "</div>"+
                        "<img src='" + data[i].image + "' class='img'>" +
                    "</div>"+
                    "<div style='height:250px;'>"+ 
                        "<br><b style='font-size:14px;'>" + data[i].theme_name + "</b><br>" +
                        "<p style='font-size:12px;'>" + data[i].theme_about + "<br>" +
                    "</div>"+

                    "<div class = 'row'>" +
                       
                        "<div><b><a class='link' style='text-decoration:none; color: black; font-size:14px;' href='"+ data[i].shop_link + "'> Shop Products </b></a> <a href='"+ data[i].shop_link + "' style='text-decoration:none; color: black; font-size:14px;'> > </a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+
                            "<b><a class='link' style='text-decoration:none; color: black; font-size:14px;' href='"+ data[i].about_link + "'> About Theme </b></a> <a href='"+ data[i].about_link + "' style='text-decoration:none; color: black; font-size:14px;'> > </a>"
                    "</div></div>"+
                "</div>"
                document.getElementById("list").innerHTML += theme
                          
                
                
            }
        }                
              
            
        
    </script> 
    
</body>
</html>
